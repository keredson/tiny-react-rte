<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tiny React Rich Text Editor Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.amber-orange.min.css" />
  </head>
  <body style="background-color:#eee;">
    <div id="content" 
        class="mdl-shadow--2dp" 
        style="max-width:40em; background-color:#fff; padding: 2em; margin:2em auto;"
        ></div>
    <script src="tiny-react-rte.jsx" type="text/babel"></script>
    <script type="text/babel">
      ReactDOM.render(
        <TinyReactRTE showMarkup={true} />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
